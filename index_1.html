<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="javascript1.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/barcodes/JsBarcode.code128.min.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-16 col-100">
            <label id="lbar" for="barcode">Virtual bar code:</label>
        </div>
        <div class="col-25 col-100">
            <input type="text" id="barcode" placeholder="Enter the virtual code here">
        </div>
        <div class="col-58 display col-100"></div>
    </div>
    <div class="row">
        <div class="col-16 display">
        </div>
        <div class="col-16 col-50">
            <button id="decode" class="button">Decode</button>
        </div>
        <div class="col-66 col-50">
            <button class="button" id="hide">Hide</button>
        </div>
    </div>
    <div class="row info">
        <div class="row">
            <div class="col-16 col-100">
                <p id="liban">Payee's IBAN:</p>
            </div>
            <div class="col-33 col-100">
                <p id="iban"></p>
            </div>
            <div class="col-16 col-100">
                <p id="lamount">Amount to be paid:</p>
            </div>
            <div class="col-33 col-100">
                <p id="amount"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-16 col-100">
                <p id="lref">Payment reference:</p>
            </div>
            <div class="col-33 col-100">
                <p id="ref"></p>
            </div>
            <div class="col-16 col-100">
                <p id="ldate">Due date:</p>
            </div>
            <div class="col-33 col-100">
                <p id="date"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-16 display  col-100"></div>
            <div class="col-66 col-100">
                <canvas id="myCanvas">Your browser does not support the HTML5 canvas tag.</canvas>
            </div>
            <div class="col-16 display col-100"></div>
        </div>
    </div>
</div>
</body>
</html>
